<html lang="us">
<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" >

    src="https://kit.fontawesome.com/2304817d58.js" 
    crossorigin="anonymous"
    ></script>

        (function(d) {
            var config = {
            kitId: 'cid6kzk',
            scriptTimeout: 3000,
            async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

    <title>to-do-web</title>
    
</head>
<body>
    <section id="back">

        <!--First : main : Clcok & Weather-->
        <section id="main">
            <div class="main__container">
                <div class="main__clock">
                    MyToDo
                </div>
            </div>
        </section>

        <!--Second : daily report & daily quote-->
        <section id="daily__quote">
            <div class ="daily__container">
                <h1 class="text">Ayeon's <br>Daily<br> Report</h1>
                
            </div>
            <div class ="quote__container">
                
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </section>

        <!--Third : Progress bar-->
        <section id="progress">
            <div class="progress__container">
                <h1 class="progress__title">
                    score
                </h1>
            </div>
        </section>

        <!--Fourth : Calender-->
        <section id="Calender"> 
            <div class="Calender__container">
                <div class="Calender__header">
                    <div class="year-month"></div>
                    <div class="nav">
                        <button class="nav-btn go-prev" >&lt;</button>
                        <button class="nav-btn go-today">Today</button>
                        <button class="nav-btn go-next">&gt;</button>
                    </div>
                </div>
                <div class="Calender__main">
                    <div class="days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                    </div>
                    <div class="dates"></div>
                </div>
            </div>
       
        </section>

        <!--Fifth : To-do-list-->
        <section id="Todo">
            <div class="Todo__container">
                <h1 class="Todo__title">
                    Todo
                </h1>
            </div>
        </section>
    </section>
    <script src="Clock_Weather.js"></script>
    <script src="Calender.js"></script>
    <script src="Quote.js"></script>
    <script src="Background.js"></script>
</body>
</html>
